<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hazbin hotele :)</title>
	<link rel="icon" href="assets/img/favicon-32x32.png">
	<style type="text/css">
		html{
			background-color: black;
			overflow: hidden;
		}
		#FS{
			text-align: center;
			position: absolute;
			width: 99%;
			padding: 0%;
			top: 0%;
			left: 0%;
		}
		iframe{
			transition: width 1s, height 1s;
		}
	</style>
</head>
<body onload="checkSize()">
	<div id="tofscn">
		<div id="FS">
			<iframe id="inlineFrame"
		    title="RAWR"
		    width="1920"
		    height="1080"
		    frameBorder="0"
		    src="assets/index.html">
			</iframe>
		</div>
	</div>
</body>
<script type="text/javascript">
	function checkSize() {
		var currentHeight = window.innerHeight*1;
		var currentWidth = window.innerWidth*1;
		if (currentHeight<currentWidth && currentHeight*(16/9)<=window.innerWidth) {
			document.getElementById("inlineFrame").height = currentHeight;
			document.getElementById("inlineFrame").width = (currentHeight*(16/9));
		}else{
			document.getElementById("inlineFrame").width = currentWidth;
			document.getElementById("inlineFrame").height = (currentWidth*(9/16));
		}
	}
	checkSize();
	window.addEventListener("resize", checkSize);

	var elem = document.getElementById("FS");
	var tofscn = document.getElementById("tofscn");

	function openFullscreen() {
	  if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
	    // If no element is in full screen mode, make the element full screen
	    if (tofscn.requestFullscreen) {
	      tofscn.requestFullscreen();
	    } else if (tofscn.webkitRequestFullscreen) { /* Safari */
	      tofscn.webkitRequestFullscreen();
	    } else if (tofscn.msRequestFullscreen) { /* IE11 */
	      tofscn.msRequestFullscreen();
	    }
	  } else {
	    // If an element is in full screen mode, exit full screen
	    if (document.exitFullscreen) {
	      document.exitFullscreen();
	    } else if (document.webkitExitFullscreen) { /* Safari */
	      document.webkitExitFullscreen();
	    } else if (document.msExitFullscreen) { /* IE11 */
	      document.msExitFullscreen();
	    }
	  }
	}

	
    window.addEventListener("message", function(event) {
        if (event.data === "executeFunction") {
            openFullscreen();
        }else{
        	if (event.data === "mirrorit") {
        	    elem.style.transform = 'scaleX(-1)';
        	}else{
        		if (event.data === "unmirrorit") {
        		    elem.style.transform = 'scaleX(1)';
        		}
        	}
        }
    });
</script>
</html>
