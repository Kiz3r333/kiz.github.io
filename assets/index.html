<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css.css" rel="stylesheet">
	<title>hazbin hotele :)</title>
</head>
<body>
	<div id="start" onclick="startgame();">
		<h1>click this to start the game, bozo</h1>
	</div>
	<div id="deathoverlay">
		<img src="img/angeldustjumpscare.gif" id="angeljumpscare">
	</div>
	<div id="game">
		<div id="halldiv">
			<img src="img/hall.png" id="backgroundhall">
			<div id="mainhall">
				<div id="mainhalltriggers">
					<div id="alastorroomtrigger" onclick="changerooms(1);"></div>
				</div>
				<img src="img/huskplush.png" id="huskplushhall">
				<img src="img/angeldusthall.webp" id="angeldusthall" onclick="hallangeldust();">
				<img id="camerabg">
				<div id="cameratrigger" onmouseover="flipcamera();"></div>
				<div id="camerassets" style="display:none">
					<img src="img/cam1bg.png" id="cam" draggable="false">
					<img src="img/static.gif" id="static" draggable="false">
					<img src="img/map.png" id="map" draggable="false">
					<div>
						<img src="img/huskplush.png" id="huskplush">
						<div src="img/huskplush.png" id="huskplushtrigger" onclick="clickingdoll();"></div>
					</div>
					<img src="img/angeldust1.webp" id="angedustcam">
					
					<div id="cameras">
						<img src="img/cam1.png" id="cam1" draggable="false" onclick="changecam('1')">
						<img src="img/cam2.png" id="cam2" draggable="false" onclick="changecam('2')">
						<img src="img/cam3.png" id="cam3" draggable="false" onclick="changecam('3')">
						<img src="img/cam4.png" id="cam4" draggable="false" onclick="changecam('4')">
						<img src="img/cam5.png" id="cam5" draggable="false" onclick="changecam('5')">
					</div>
				</div>
			</div>
			<div id="alastorroom">
				<img src="img/radio.png" id="radio" onclick="alastorradio();">
				<img src="img/arrow.png" id="alastorhalltrigger" onclick="changerooms(0);">
				<img src="img/alastor.webp" id="alastorpng">
			</div>
		</div>
	</div>
</body>
<script src="js.js" type="text/javascript"></script>
</html>
